<app-header></app-header>
<div class="cont-f">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (click)="todas()" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Mostrar Log Todas Transacciones
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="filtrar()">
        <label class="form-check-label" for="flexRadioDefault2">
          Mostrar Log transacciones por divisas
        </label>
      </div>
</div>
<div class="cont-f col-sm-12" *ngIf="divisas==true">
  <div class=" col-sm-3">
    <label for="monedaO">Divisa Origen</label>
    <select id="monedaO" class="form-select col-sm-12" [(ngModel)]="divisaOrigen" [ngModelOptions]="{standalone: true}" placeholder="Divisa de origen" >
      <option *ngFor="let m of monedas" value="{{m}}" >{{m}}</option>
    </select>
    </div>
    <div class=" col-sm-3">
      <label for="monedaD">Divisa destino</label>
      <select id="monedaD" class="form-select col-sm-12" [(ngModel)]="divisaDestino" [ngModelOptions]="{standalone: true}"  >
        <option *ngFor="let m of monedas" value="{{m}}" >{{m}}</option>
      </select>
    </div>
    <button class="btn btn-dark" (click)="filtrartConfirmacion()">Actualizar tabla</button>
</div>



<table class="table table-striped table-dark table-responsive">   
    <thead>
        <tr>      
                <th >Cliente</th>
                <th >Moneda Origen</th>
                <th >Cantidad Origen</th>
                <th >Moneda destino</th>
                <th >cantidad Destino</th>
                

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of conversiones">
            <td>{{t.emailCliente}} </td>
            <td>{{t.monedaOrigen}}</td>
            <td>{{t.cantidadOrigen}}</td>
            <td>{{t.monedaDestino}}</td>
            <td>{{t.cantidadDestino}}</td>
        </tr>
      
    </tbody>
    
  </table>
