<app-header></app-header>
<div class="cont">
<form  class="col-md-6 frm" action="">

    <div class="mb-6 row" *ngIf="editar==false">
        <label for="slc" class="col-sm-4 col-form-label" >Seleccione El Cliente</label>
        <div class="col-sm-8" >
          <select class="form-select" name="" id="slc" [(ngModel)]="pasajeActual.pasajero" [ngModelOptions]="{standalone: true}" >
            <option *ngFor="let p of personasregistradas" value="{{p._id}}"> {{p.nombre}} {{p.apellido}}</option>
          </select>
        </div>
      </div>
      <div class="mb-6 row" *ngIf="editar==true">
        <label for="slc" class="col-sm-4 col-form-label" >Editar Pasaje del Cliente</label>
        <div class="col-sm-8" >
          <select class="form-select" name="" id="slc" [(ngModel)]="pasajeActual.pasajero" [ngModelOptions]="{standalone: true}" disabled>
            <option *ngFor="let p of personasregistradas" value="{{p._id}}"> {{p.nombre}} {{p.apellido}}</option>
          </select>
        </div>
      </div>
      <div class="mb-6 row">
        <label for="inputPassword" class="col-sm-4 col-form-label">Destino Del Pasaje</label>
        <div class="col-sm-8">
            <select id="inputPassword"  name="inputPassword" [(ngModel)]="pasajeActual.precioPasaje"  #precioPasaje="ngModel" class="form-select"  >
                <option value="1200"> Disney Orlando Premium (1200USD) </option>
                <option value="1500"> Miami Premium (1500USD) </option>>
                <option value="1700"> Nba Finals package (Dallas and Phoenix) (1700USD) </option>
                <option value="800"> Cataratas del iguazu (800USD) </option>>
                <option value="600"> Camboriu (600USD) </option>
            </select>
        </div>
      </div>
    <!--con la edad sacaremos el tipo de pasajero, si es menor de 18 es menor
        , si tiene entre 18 y 60 adulto, si es mayo de 60 es jubilado-->
      <div class="mb-6 row">
        <label  class="col-sm-4 col-form-label"  required >Ingrese edad Del Pasajero</label>
        <div class="col-sm-8">
          <input type="number"   class="form-control"  [(ngModel)]="edadPasajero" [ngModelOptions]="{standalone: true}" required>
        </div>
      </div>
      <p>(El item de arriba definira la categoria de su pasaje)</p>

      <div class="mb-6 row">
        <button [disabled]="edadPasajero<0 || edadPasajero==null" class="btn btn-primary" type="submit" (click)="guardar()" *ngIf="editar==false">Comprar Pasaje</button>
        <button [disabled]="edadPasajero<0 || edadPasajero==null" class="btn btn-primary" type="submit" (click)="editarPasaje()" *ngIf="editar==true">Editar Pasaje</button>
      </div>

      

</form>
</div>
